{% extends 'base.html' %} {% block title %} Admin Upload {% endblock %}

<!-- main content -->
{% block content %}
<main>
  <section class="container mx-auto p-8">
   <div class="text-center mb-12 ">
      <h1 class="text-4xl font-bold">Upload Your Image</h1>
    </div> 
  </section>
  <section class="container mx-auto px-8">
    <div class="max-w-2xl mx-auto  p-8">
      <form action="/admin/upload" method="POST" enctype="multipart/form-data">
        <div class="flex flex-col gap-2">
            <label for="title" id="title">Title</label>
            <input type="text" name="title" required value="Enter the name of the photo" class="border border-stone-400 w-full rounded-md bg-stone-100 px-4 py-2 w-full mb-8">
          </div>
          <div class="flex flex-col gap-2">
            <label for="collection" id="collection">Collection</label>
            <input type="text" name="collection" value="Collection Name" required class="border border-stone-400 w-full rounded-md bg-stone-100 px-4 py-2 mb-8">
          </div>
          <div class="flex flex-col gap-2">
            <label for="description" id="description">Description</label> 
            <textarea id="description" name="description" required class="border border-stone-400 w-full rounded-md bg-stone-100 px-4 py-2 mb-8"></textarea>
          </div>
          <div class="flex flex-col gap-2">
            <label for="file" id="file">File</label>
            <input type="file" name="file" required accept="image/*" class="border border-stone-400 w-full rounded-md bg-stone-100 px-4 py-2 mb-8">
          </div>
          <div class="flex flex-col">
            <button type="Submit" class="btn btn-primary bg-orange-500 text-white fond-bold py-2 mb-8 hover:bg-orange-600 rounded-md ">Upload</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
{% endblock %}
