{% extends "base.html" %}
{% block title %}Page Not Found - Elvin Salcedo{% endblock %}

{% block content %}
<section class="container mx-auto px-4 py-16">
  <div class="max-w-2xl mx-auto text-center">
    <h1 class="text-6xl font-display font-medium text-stone-800 mb-4">404</h1>
    <h2 class="text-2xl font-light text-stone-600 mb-8">Page Not Found</h2>
    <p class="text-stone-500 mb-8">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <a
      href="{{ url_for('home') }}"
      class="inline-block bg-orange-500 text-white px-6 py-3 rounded-md hover:bg-orange-600 transition-colors"
    >
      Go Home
    </a>
  </div>
</section>
{% endblock %}
